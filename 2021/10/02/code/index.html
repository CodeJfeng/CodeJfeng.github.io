ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> cn.edu.zut.hadoop.hdfs;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.conf.Configuration;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.FileSystem;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.fs.Path;</span><br><span class="line"><span class="keyword">import</span> org.apache.hadoop.io.IOUtils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.*;</span><br><span class="line"><span class="keyword">import</span> java.net.URI;</span><br><span class="line"><span class="keyword">import</span> java.net.URISyntaxException;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HDFSUtil</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> FileSystem fs;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Configuration conf;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">HDFSUtil</span><span class="params">()</span></span>&#123;</span><br><span class="line">        conf = <span class="keyword">new</span> Configuration();</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            fs = FileSystem.get(<span class="keyword">new</span> URI(conf.get(<span class="string">&quot;fs.defaultFS&quot;</span>)), conf, <span class="string">&quot;root&quot;</span>);</span><br><span class="line">        &#125;<span class="keyword">catch</span> (IOException | InterruptedException | URISyntaxException exception) &#123;</span><br><span class="line">            exception.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">copy</span><span class="params">(String src ,String dst,<span class="keyword">boolean</span> override)</span></span>&#123;</span><br><span class="line">        cheakFileSystem();</span><br><span class="line">        copy(<span class="keyword">false</span>,fs,src,dst,override);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">copy</span><span class="params">(String src , String dst )</span></span>&#123;</span><br><span class="line">        cheakFileSystem();</span><br><span class="line">        copy(<span class="keyword">false</span>,fs,src,dst,<span class="keyword">false</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">copy</span><span class="params">(InputStream is , String dst , <span class="keyword">boolean</span> override)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">        cheakFileSystem();</span><br><span class="line">        <span class="keyword">int</span> index = <span class="number">0</span>;</span><br><span class="line">        String src = <span class="string">&quot;D:\\tmp&quot;</span>;</span><br><span class="line">        File file = <span class="keyword">new</span> File(src);</span><br><span class="line">        <span class="keyword">byte</span>[] bytes = <span class="keyword">new</span> <span class="keyword">byte</span>[(<span class="keyword">int</span>) (<span class="number">128</span>*<span class="number">1024</span>*<span class="number">1024L</span>)];</span><br><span class="line">        FileOutputStream downloadFile = <span class="keyword">new</span> FileOutputStream(file);</span><br><span class="line">        <span class="keyword">while</span> ((index = is.read(bytes))!= -<span class="number">1</span>)&#123;</span><br><span class="line">            downloadFile.write(bytes,<span class="number">0</span>,index);</span><br><span class="line">            downloadFile.flush();</span><br><span class="line">        &#125;</span><br><span class="line">        copy(<span class="keyword">true</span>,fs,src,dst,override);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//暂时不懂</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">copy</span><span class="params">(InputStream is , OutputStream os )</span></span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            IOUtils.copyBytes(is,os,conf,<span class="keyword">true</span>);</span><br><span class="line">        &#125;<span class="keyword">catch</span> (IOException e)&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">copy</span><span class="params">(File srcFile, String dst,<span class="keyword">boolean</span> override)</span></span>&#123;</span><br><span class="line">        cheakFileSystem();</span><br><span class="line">        copy(<span class="keyword">false</span>,fs,srcFile.getPath(),dst,<span class="keyword">true</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">download</span><span class="params">(String src ,String dst )</span></span>&#123;</span><br><span class="line">        cheakFileSystem();</span><br><span class="line">        download(fs,src,dst);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">rename</span><span class="params">(String src , String dst)</span></span>&#123;</span><br><span class="line">        cheakFileSystem();</span><br><span class="line">        rename(fs,src,dst,<span class="keyword">true</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">rename</span><span class="params">(FileSystem fs,String src,String dst,<span class="keyword">boolean</span> override)</span></span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Path srcPath = <span class="keyword">new</span> Path(src);</span><br><span class="line">            Path dstPath = <span class="keyword">new</span> Path(dst);</span><br><span class="line">            <span class="keyword">if</span> (override) &#123;</span><br><span class="line">                <span class="keyword">if</span> (fs.exists(dstPath)) &#123;</span><br><span class="line">                    <span class="keyword">throw</span> <span class="keyword">new</span> Exception(dst+<span class="string">&quot;：原文件已被覆盖&quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                fs.rename(srcPath,dstPath);</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (fs.exists(dstPath))&#123;</span><br><span class="line">                    <span class="keyword">throw</span> <span class="keyword">new</span> Exception(dst+<span class="string">&quot;：已存在文件&quot;</span>);</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    fs.rename(srcPath,dstPath);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e )&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">download</span><span class="params">(FileSystem fs , String src , String dst)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Path srcPath = <span class="keyword">new</span> Path(src);</span><br><span class="line">            Path dstPath = <span class="keyword">new</span> Path(dst);</span><br><span class="line">            <span class="keyword">if</span> (!fs.exists(srcPath))&#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> Exception(src+<span class="string">&quot;：文件不存在&quot;</span>);</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">new</span> File(dst).exists())&#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> Exception(dst+<span class="string">&quot;：文件已存在&quot;</span>);</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                fs.copyToLocalFile(<span class="keyword">false</span>,srcPath,dstPath,<span class="keyword">false</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e )&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">copy</span><span class="params">(<span class="keyword">boolean</span> delSrc,FileSystem fs, String src , String dst , <span class="keyword">boolean</span> override)</span></span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Path srcPath = <span class="keyword">new</span> Path(src);</span><br><span class="line">            Path dstPath = <span class="keyword">new</span> Path(dst);</span><br><span class="line">            <span class="keyword">int</span> tmp = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">new</span> File(src).exists())&#123;</span><br><span class="line">                tmp = <span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> (fs.exists(srcPath))&#123;</span><br><span class="line">                tmp = -<span class="number">1</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> Exception(src+<span class="string">&quot;：文件目录不存在&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (!override &amp;&amp; fs.exists(dstPath))&#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> Exception(src+<span class="string">&quot;目录已存在&quot;</span>);</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (tmp == <span class="number">1</span>) fs.copyFromLocalFile(delSrc,<span class="keyword">true</span>,srcPath,dstPath);</span><br><span class="line">                <span class="keyword">if</span> (tmp ==-<span class="number">1</span>) &#123;</span><br><span class="line">                    download(fs,src,<span class="string">&quot;d:\\tmp&quot;</span>);</span><br><span class="line">                    copy(delSrc,fs,<span class="string">&quot;d:\\tmp&quot;</span>,dst,override);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e )&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">cheakFileSystem</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (fs == <span class="keyword">null</span>)&#123;</span><br><span class="line">            fs = getFileSystem();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> FileSystem <span class="title">getFileSystem</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> fs;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
